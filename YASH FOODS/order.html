<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order from YASH FOODS</title>
  <link rel="stylesheet" href="orderstyle.css">
</head>
<body>
   <!-- ... your existing HTML code ... -->

  
  <div class="container">
    <h1>Order from YASH FOODS</h1>
    <form>
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" required>

      <label for="foodItems">Food Items:</label>
      <select id="foodItems" required>
        <option value="" disabled selected>Select a food item</option>
        <option value="Item 1">Gobi Manchuri</option>
        <option value="Item 2">Idli Vada</option>
        <option value="Item 1">Biriyani</option>
        <option value="Item 2">Veg Rice</option>
        <option value="Item 1">Egg FriedRice</option>
        <option value="Item 2">Full Meals</option>
        <!-- Add other food items here -->
      </select>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" required>

      <label for="quantity">Quantity:</label>
      <select id="quantity" required>
        <option value="" disabled selected>Select quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" rows="4" required></textarea>

      <a href="items.html" class="order-btn">Order Now</a>
     
    </form>
    <form id="orderForm">
        <!-- Your existing form fields -->
      
        <button type="submit" class="order-btn">Submit Order</button>
      </form>
      
    
  </div>
</body>
</html>
