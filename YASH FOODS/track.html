<!DOCTYPE html>
<html>
<head>
  <title>YASH FOODS Order Tracking</title>
  <link rel="stylesheet" type="text/css" href="trackstyle.css">
</head>
<body>
  <div class="container">
    <h1>YASH FOODS Order Tracking</h1>
    <div class="order-status">
      <div class="status-item">
        <span class="status-icon delivered"></span>
        <span class="status-text">Order Placed</span>
      </div>
      <div class="status-item">
        <span class="status-icon in-progress"></span>
        <span class="status-text">Out for Delivery</span>
      </div>
      <div class="status-item">
        <span class="status-icon pending"></span>
        <span class="status-text">Delivered</span>
      </div>
    </div>

    <div class="order-details">
      <div class="detail-box">
        <h2>Order Details</h2>
        <p><strong>Customer Name:</strong> Shree Ram</p>
        <p><strong>Delivery Details:</strong> Delivered at Majestic,Bengaluru</p>
        <p><strong>Delivery Time:</strong> 2:30 PM</p>
      </div>
      <div class="detail-box">
       
        <p><strong>Customer Name:</strong> Maruthi</p>
        <p><strong>Delivery Details:</strong> Delivered at Yelahanka,Bengaluru</p>
        <p><strong>Delivery Time:</strong> 4:30 PM</p>
      </div>
    </div>
  </div>
</body>
</html>
